SEGMENTS{
    HEADER:     load=HEADER,    type=ro;
    ROM0:       load=ROM0,      type=ro,    optional=yes;
    ROM1:       load=ROM0,      type=ro,    optional=yes;
    ROM2:       load=ROM0,      type=ro,    optional=yes;
    ROM3:       load=ROM0,      type=ro,    optional=yes;
    ROM4:       load=ROM0,      type=ro,    optional=yes;
    ROM5:       load=ROM0,      type=ro,    optional=yes;
    ROM6:       load=ROM0,      type=ro,    optional=yes;
    RODATA:     load=ROM7,      type=ro,    optional=yes;
    CODE:       load=ROM7,      type=ro;
    CHARS:      load=CHRRAM,    type=rw,    optional=yes;
    VECTORS:    load=VECTORS,   type=rw;
    ZEROPAGE:   load=ZP,        type=zp,    optional=yes;
    OAM:        load=OAM,       type=bss,   optional=yes;
    BSS:        load=RAM,       type=bss,   optional=yes;
}